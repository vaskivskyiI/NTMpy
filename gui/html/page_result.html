{% extends 'template.html' %}

{% block content %}
<script type='text/javascript' src="../js/page_result.js"></script>
<link rel="stylesheet" type="text/css" href="../css/page_result.css">
<div style="flex: 1;">
    <div class="headerpanel">Simulation Results</div>
    <div class="content" style="display:flex; flex-direction: column;">
        <div style="margin: 0 35 10 35; display: flex; justify-content: space-between;">
            <span style="display: flex; align-items: center;">
                <div style="height:4px; width: 20px; background-color: #ee5555;"></div>
                <label style="margin: 0 10 0 10;">Electron temperature</label>
                <div style="height:4px; width: 20px; background-color: #5555ee;"></div>
                <label  style="margin: 0 10 0 10;">Lattice temperature</label>
            </span>
        </div>
        <canvas id="plot" height="300" width="950" style="margin-bottom: 10px;"></canvas>

        <div style="display:flex;  width: 100%; justify-content: space-between;">
            <label style="margin-left: 20px;">Time plot settings:</label>
            <div>
                <input type="radio" id="plot_zero" name="plot_type" checked>
                <label for="plot_2D">Surface temperature</label>
            </div>
            <div>
            <input type="radio" id="plot_exp" name="plot_type">
            <label for="plot_3D">Exponential decay with penetration depth:</label>
            <input id="penetration" style="margin-right: 20px; width: 100px;">
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 8px;">
            <span>
                <label style="margin-left: 20px;">Experimental data location: </label>
                <input type="text" id="data_file" style="width: 300px">    
            </span>
            <span>
                <label>Animation speed:  </label>
                <input type="number" id="anim_speed" style="margin-right: 20px; width: 100px;">
            </span>
        </div>
        <div style="display:flex; margin-top:10px">
            <button class="button" id="plot_time"  >Time plot            </button>
            <button class="button" id="plot_expdat">Add experimental data</button>
            <button class="button" id="plot_python">Plot with Python     </button>
        </div>
        <div style="display:flex; margin-top:10px">
            <button class="button" id="plot_anim">Setup Animation</button>
            <button class="button" id="anim_play">Play</button>
            <button class="button" id="anim_stop">Stop</button>
        </div>
        <div style="display:flex; margin-top:10px">
            <button class="button" id="extend_sim">Extend Simulation Time</button>
        </div>
    </div>
</div>
{% endblock %}
